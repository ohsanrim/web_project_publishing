  <script>

    var nav_click;
    var cont_height;

    $(document).ready(function(){

      var tab_cnt = $(".tab").length;
      $('.content_wrapper').css("height",(500*tab_cnt));
      //alert(tab_cnt);

    $('#hamburger_icon').click(function(){
      if(!nav_click){
        $('nav').addClass('on');
        $('.nav_icon').addClass('on');
        nav_click=true;
        $('.menu_wrapper').show();
      } else {
        $('nav').removeClass('on');
        $('.nav_icon').removeClass('on');
        nav_click=false;
        $('.menu_wrapper').hide();
      }
    });

    $('.category li').hover(function(){
